<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kanban App</title>
  <link rel="shortcut icon" href="./img/trello.svg" type="image/x-icon" />
  <!-- Boostrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
</head>

<body id="app">
  <div class="card">
    <!-- Header LOGO -->
    <div class="card-header">
      <div class="container-fluid">
        <div class="row row-cols-12 align-items-center">
          <div class="col-10">
            <img src="./img/trello.svg" alt="Logo Kanban App" height="60" />
          </div>
          <div class="col-2">
            <div class="d-grid justify-content-md-end">
              <button type="button" class="btn btn-primary" id="btnNewTask" data-bs-toggle="modal"
                data-bs-target="#modalNewTask">
                + New task
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container-fluid">
    <div class="row row-cols-3">
      <div class="col-4 text-center text-bg-primary p-3">TODO</div>
      <div class="col-4 text-center text-bg-primary p-3">WORKING</div>
      <div class="col-4 text-center text-bg-primary p-3">DONE</div>
      <div class="col border border-primary border-top-0 p-3" id="todoTasks"></div>
      <div class="col border border-primary border-start-0 border-top-0 border-end-0 p-3" id="workingTasks"></div>
      <div class="col border border-primary border-top-0 p-3" id="doneTasks"></div>
    </div>
  </div>

  <!-- Modal - Crear nueva tarea-->
  <div class="modal fade" id="modalNewTask" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content" id="modalContentNewTask">
        <div class="modal-header">
          <h5 class="modal-tittle" id="modalLabel">New task</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="formNewTask">
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label">Task title:</label>
              <input type="text" class="form-control" id="taskTitle" />
            </div>
            <div class="mb-3">
              <label for="message-text" class="col-form-label">Description:</label>
              <textarea class="form-control" id="taskDescription"></textarea>
            </div>
            <div class="mb-3">
              <select class="form-select" aria-label="Default select example" name="responsibleTask"
                id="responsibleTask">
                <option selected>Responsible</option>
                <option value="Stiwar">Stiwar</option>
                <option value="Jhon">Jhon</option>
                <option value="Alejandro">Alejandro</option>
              </select>
            </div>
            <div class="mb-3">
              <select class="form-select" aria-label="Default select example" name="deadLineTask"
                id="deadLineTask">
                <option selected>--Seleccionar--</option>
                <option value="1">1 day</option>
                <option value="2">2 day</option>
                <option value="3">3 days</option>
                <option value="4">4 days</option>
                <option value="5">5 days</option>
                <option value="6">6 days</option>
                <option value="7">1 week</option>
              </select>
            </div>
            <div class="mb-3">
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                  Cancel
                </button>
                <button class="btn btn-primary" type="submit" data-bs-dismiss="modal">
                  Save
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- Fin Modal -->

  <!-- Recursos externos -->
  <!-- Boostrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
  <!-- Moment -->
  <script src="https://cdn.jsdelivr.net/npm/moment@2.29.4/moment.min.js"></script>
  <!-- Axios -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <!-- Draggable -->
  <script src="https://cdn.jsdelivr.net/npm/@shopify/draggable@1.0.0-beta.8/lib/sortable.js"></script>

  <!-- Recursos internos -->
  <script src="/js/helpers/dates.js"></script>
  <script src="/js/api/requests.js"></script>
  <script src="/js/helpers/dragandDrop.js"></script>
  <script src="/js/helpers/newTask.js"></script>
</body>

</html>
