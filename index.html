<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kanban App</title>
  <link rel="shortcut icon" href="./img/trello.svg" type="image/x-icon" />
  <!-- Boostrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
</head>

<body id="app">
  <div class="card vh-100">
    <!-- Header LOGO -->
    <div class="card-header">
      <div class="container-fluid">
        <div class="row row-cols-12 align-items-center">
          <div class="col-10">
            <img src="./img/trello.svg" alt="Logo Kanban App" height="60" />
          </div>
          <div class="col-2">
            <div class="d-grid justify-content-md-end">
              <button type="button" class="btn btn-primary" id="btnNewTask" data-bs-toggle="modal"
                data-bs-target="#modalNewTask">
                + New task
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Find Header LOGO -->
    <div class="card-group vh-100">
      <div class="card">
        <!-- Header TODO -->
        <div class="card-header text-center text-bg-primary bg-opacity-75">
          TODO
        </div>
        <!-- Find Header -->
        <div class="card-body border-secondary" id="todoTasks"></div>
      </div>
      <div class="card">
        <!-- Header WORKING -->
        <div class="card-header text-center text-bg-primary bg-opacity-75">
          WORKING
        </div>
        <!-- Find Header -->
        <div class="card-body border-secondary" id="workingTasks"></div>
      </div>
      <div class="card">
        <!-- Header DONE -->
        <div class="card-header text-center text-bg-primary bg-opacity-75">
          DONE
        </div>
        <!-- Find Header -->
        <div class="card-body border-secondary" id="doneTasks"></div>
      </div>
    </div>
  </div>

  <!-- Modal - Crear nueva tarea-->
  <div class="modal fade" id="modalNewTask" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-tittle" id="modalLabel">New task</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label">Task title:</label>
              <input type="text" class="form-control" id="taskTitle" />
            </div>
            <div class="mb-3">
              <label for="message-text" class="col-form-label">Description:</label>
              <textarea class="form-control" id="taskDescription"></textarea>
            </div>
            <div class="mb-3">
              <div class="dropdown">
                <button type="button" class="btn btn-secondary dropdown-toggle" id="dropdownResponsible"
                  data-bs-toggle="dropdown" aria-expanded="false">
                  Responsible
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownResponsible">
                  <li><a class="dropdown-item" href="#">User 01</a></li>
                  <li><a class="dropdown-item" href="#">User 02</a></li>
                  <li><a class="dropdown-item" href="#">User 03</a></li>
                </ul>
              </div>
            </div>
            <div class="mb-3">
              <div class="dropdown">
                <button type="button" class="btn btn-secondary dropdown-toggle" id="dropdownDelivery"
                  data-bs-toggle="dropdown" aria-expanded="false">
                  Delivery date
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownDelivery">
                  <li><a class="dropdown-item" href="#">1 day</a></li>
                  <li><a class="dropdown-item" href="#">2 day</a></li>
                  <li><a class="dropdown-item" href="#">1 week</a></li>
                </ul>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            Cancel
          </button>
          <button type="button" class="btn btn-primary">Save</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Fin Modal -->

  <!-- Recursos externos -->
  <!-- Boostrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
  <!-- Moment -->
  <script src="https://cdn.jsdelivr.net/npm/moment@2.29.4/moment.min.js"></script>
  <!-- Axios -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <!-- Recursos internos -->
  <script src="/js/api/requests.js"></script>
  <script src="/js/helpers/dates.js"></script>
</body>

</html>
